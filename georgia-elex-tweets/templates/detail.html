<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Georgia Election Twitter" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.georgiaelectiontwitter.com" />
    <meta property="og:image" content="http://www.georgiaelectiontwitter.com/static/img/us_capitol.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Georgia Election Twitter</title>
    <style>

            body > div {
                margin: auto;
                max-width: 800px;
                padding-top:10px
            }

            .headline {
                margin-top:12px;
            }

            h5 {
                margin-top:2rem;
            }

            ul.striped-list > li:nth-of-type(odd) {
                background-color: #dee2e6;
            }

    </style>
</head>
<body>


<nav role="navigation" class="nav" style="background-color: #e3f2fd;">
    <img height="40" width="40" src="../static/img/georgia.svg" alt="icon of a map of the state of Georgia" title="icon of a map of the state of Georgia">
    <img height="40" width="40" src="../static/img/ballot-box.svg" alt="icon of a ballot box" title="icon of a ballot box">
    <a class="navbar-brand" style="margin-left:15px;" href="{{ url_for('index') }}" rel="noopener">Georgia Election Twitter</a>
    <a class="nav-link" href="https://www.house.gov/representatives/find-your-representative" rel="noopener">Find Your District</a>
    <a class="nav-link" href="{{ url_for('detail', topic='about') }}" rel="noopener">About</a>
</nav>

<div>
    <h5>{{ topic|upper }}</h5>
    <ul class="list-group list-group-flush striped-list">
        {% for obj in object.rows %}

        <li class="list-group-item">
            <a href="{{obj.user_url}}" rel="noopener"> {{ obj.display_name|replace('Noel', 'NoÃ«l') }}</a>:<br>
            {{ obj.full_text }}  <br>
            <span class="small">{{ obj.created_at_est }} | <a href="{{obj.tweet_url}}" rel="noopener">Full tweet...</a></span>
        </li>

        {% endfor %}
    </ul>
    <a href="{{ see_all }}" rel="noopener">See all ...</a>
</div>

</body>
</html>
